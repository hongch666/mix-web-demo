server:
  port: 8080
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848 # 172.22.87.240:8848
    gateway:
      routes:
        - id: spring # 路由规则id，自定义，唯一
          uri: lb://spring # 路由的目标服务，lb代表负载均衡，会从注册中心拉取服务列表
          predicates: # 路由断言，判断当前请求是否符合当前规则，符合则路由到目标服务
            - Path=/api_spring/** # 这里是以请求路径作为判断规则
        - id: gin
          uri: lb://gin
          predicates:
            - Path=/api_gin/**
        - id: nestjs
          uri: lb://nestjs
          predicates:
            - Path=/api_nestjs/**
