plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.12'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.hcsy'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    // 阿里云镜像加速
    maven { url 'https://maven.aliyun.com/repository/public/' }
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:2023.0.5"
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:2023.0.1.0"
    }
}

dependencies {
    // Spring Boot Starters
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-cache'
    implementation 'org.springframework.boot:spring-boot-starter-amqp'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    
    // DevTools
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    // MyBatis & Database
    implementation 'org.mybatis:mybatis:3.5.16'
    implementation 'org.mybatis:mybatis-spring:3.0.3'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.5.6'
    runtimeOnly 'com.mysql:mysql-connector-j'

    // JWT
    implementation 'io.jsonwebtoken:jjwt-api:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'

    // Spring Cloud Alibaba (Nacos, Config, Bootstrap)
    implementation ('com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-discovery') {
        exclude group: 'org.springframework.cloud', module: 'spring-cloud-starter-netflix-ribbon'
    }
    implementation 'com.alibaba.cloud:spring-cloud-starter-alibaba-nacos-config'
    implementation 'org.springframework.cloud:spring-cloud-starter-bootstrap'

    // Feign & LoadBalancer
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign'
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer'

    // Tools
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    implementation 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.6.0'
    implementation 'cn.hutool:hutool-all:5.8.11'

    // Mail APIs
    implementation 'jakarta.mail:jakarta.mail-api:2.1.3'
    implementation 'com.sun.mail:jakarta.mail:2.0.1'

    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
    useJUnitPlatform()
}

// 配置 Spring Boot 自动重启
tasks.named('bootRun') {
    // 启用 fork 模式，让 DevTools 能够重启应用
    systemProperty 'spring.devtools.restart.enabled', 'true'
    // 设置重启时不重新编译整个项目，只重启应用
    systemProperty 'spring.devtools.restart.additional-paths', 'src/main'
    // 排除静态资源的重启触发
    systemProperty 'spring.devtools.restart.exclude', 'static/**,public/**,templates/**'
}

// 配置 bootJar 任务，排除 devtools
tasks.named('bootJar') {
    classpath configurations.developmentOnly
}