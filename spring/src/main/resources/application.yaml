    virtual-host: ${RABBITMQ_VHOST:test}
  mail:
    host: ${MAIL_HOST:smtp.qq.com}
    port: ${MAIL_PORT:465}
    username: ${MAIL_USERNAME:3070872194@qq.com}
    password: ${MAIL_PASSWORD:skuwsqoctrrwdfgd}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
