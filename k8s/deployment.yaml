---
# Gin Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gin
  namespace: mix-web-demo
  labels:
    app: gin
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gin
  template:
    metadata:
      labels:
        app: gin
        version: v1
    spec:
      containers:
        - name: gin
          image: mix-gin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: SERVER_IP
              value: "0.0.0.0"
            - name: SERVER_PORT
              value: "8081"
          volumeMounts:
            - name: config
              mountPath: /app/application.yaml
              subPath: application.yaml
            - name: logs
              mountPath: /app/logs/gin
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: config
          configMap:
            name: gin-config
        - name: logs
          emptyDir: {}

---
# Gin Service
apiVersion: v1
kind: Service
metadata:
  name: gin
  namespace: mix-web-demo
  labels:
    app: gin
spec:
  type: ClusterIP
  ports:
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: http
  selector:
    app: gin

